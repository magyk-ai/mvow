name: Deploy Server

on:
  push:
    branches: [main]
    paths:
      - 'packages/server/**'
      - 'packages/shared/**'
      - 'packages/engine/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service mvow-server
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
